<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户管理平台</title>
</head>

<table id="contentTable" class="table table-striped table-hover table-bordered table-condensed">
<thead>
<tr>
    <th><input type="checkbox" name="checkbox" id="orChecked">选择</th>
    <th>用户id</th>
    <th>用户name</th>
    <th>密码</th>
</tr>
</thead>
<tbody>
<tr th:each="user:${userList}">
    <td><input type="checkbox"></td>
    <td th:text="${user.getId()}">狗</td>
    <td th:text="${user.getName()}">儿</td>
    <td th:text="${user.getPassword()}">子</td>
</tr>

</tbody>
</table>

</html>
